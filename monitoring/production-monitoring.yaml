# Production Monitoring Configuration
# Clay.com-inspired LEADS System - Enterprise Monitoring
version: '3.8'

services:
  # Application Performance Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: mailsender-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - monitoring

  # Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mailsender-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - monitoring

  # Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: mailsender-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring

  # Log Collection
  promtail:
    image: grafana/promtail:latest
    container_name: mailsender-promtail
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - ../backend/logs:/app/logs:ro
      - ../frontend/.next/standalone/logs:/frontend/logs:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring

  # Alerting
  alertmanager:
    image: prom/alertmanager:latest
    container_name: mailsender-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring

  # Application Metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: mailsender-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring

  # Redis Monitoring
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: mailsender-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=${REDIS_URL:-redis://redis:6379}
    networks:
      - monitoring

  # PostgreSQL Monitoring
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: mailsender-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=${DATABASE_URL}
    networks:
      - monitoring

  # Uptime Monitoring
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: mailsender-uptime
    ports:
      - "3002:3001"
    volumes:
      - uptime-data:/app/data
    networks:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
  alertmanager-data:
  uptime-data:

networks:
  monitoring:
    driver: bridge